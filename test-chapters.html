<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試 Chapters.json</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Chapters.json 測試頁面</h1>
    <div id="status">載入中...</div>
    <h2>章節資料：</h2>
    <pre id="data"></pre>

    <script>
        const baseUrl = '/Financial_Risk_Management_Python/';
        const url = `${baseUrl}data/chapters.json?t=${Date.now()}`;
        
        document.getElementById('status').innerHTML = `正在從 <code>${url}</code> 載入...`;
        
        fetch(url)
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                return res.json();
            })
            .then(data => {
                document.getElementById('status').innerHTML = 
                    `<span class="success">✓ 成功載入 ${data.length} 個章節</span>`;
                document.getElementById('data').textContent = 
                    JSON.stringify(data, null, 2);
            })
            .catch(err => {
                document.getElementById('status').innerHTML = 
                    `<span class="error">✗ 載入失敗: ${err.message}</span>`;
                document.getElementById('data').textContent = err.stack;
            });
    </script>
</body>
</html>
